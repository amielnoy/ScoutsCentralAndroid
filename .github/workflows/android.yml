name: Android CI

on:
  push:
    branches: [ "main", "roni_scout", "amiel_scout" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'setup_environment.sh'
  pull_request:
    branches: [ "main", "roni_scout", "amiel_scout" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'setup_environment.sh'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          # Simplify cache writing: Only write on pushes to the main branches
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Build and Unit Test
        # Combined command for maximum efficiency
        run: ./gradlew testDebugUnitTest assembleDebug --no-daemon --parallel --build-cache

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 3
