name: Android CI

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'setup_environment.sh'
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'setup_environment.sh'

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          # Cache only on push to main/master to avoid contention and save time
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Quality Checks and Build
        # Running combined command to maximize Gradle efficiency
        run: ./gradlew lintDebug testDebugUnitTest assembleDebug --no-daemon --stacktrace

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
