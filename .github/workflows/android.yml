name: Android CI

on:
  push:
    branches: [ "main", "roni_scout", "amiel_scout" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'setup_environment.sh'
  pull_request:
    branches: [ "main", "roni_scout", "amiel_scout" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'setup_environment.sh'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          # Allow writing cache on main and designated scout branches
          cache-read-only: ${{ !contains(fromJSON('["refs/heads/main", "refs/heads/roni_scout", "refs/heads/amiel_scout"]'), github.ref) }}

      - name: Build and Unit Test
        # Removed --configuration-cache as it is currently disabled in gradle.properties
        run: ./gradlew testDebugUnitTest assembleDebug --no-daemon --parallel --build-cache

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 3
