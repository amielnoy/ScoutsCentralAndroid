# Memory settings for the Gradle Daemon
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Core Parallelism and Caching
org.gradle.parallel=true
org.gradle.caching=true

# Experimental: Configuration Cache (Speeds up build start time)
# Note: Set to false if you encounter issues with third-party plugins
org.gradle.configuration-cache=true

# Android-specific speed optimizations
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.enableR8.fullMode=true
